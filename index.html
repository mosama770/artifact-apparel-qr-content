<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Apparel - Wearable History</title>
    <!-- Use cache-busting on the Tailwind CSS link to force a fresh download -->
    <script src="https://cdn.tailwindcss.com?v=4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Inter for a clean, modern aesthetic and Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* Define primary brand colors */
            --color-primary: #FFC72C; /* Gold/Amber */
            --color-secondary: #0A192F; /* Deep Navy Blue */
            --color-text: #E5E7EB; /* Light Gray for readability */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-secondary);
        }
        .text-gold {
            color: var(--color-primary);
        }
        .bg-navy {
            background-color: var(--color-secondary);
        }
        /* Custom scrollbar for better aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #3f3f46;
            border-radius: 4px;
        }
        .container-content {
            /* Centering and maximum width for mobile view */
            max-width: 480px; 
            margin: auto;
            min-height: 100vh;
            padding-bottom: 5rem;
        }
    </style>
</head>
<body>

<div id="app" class="container-content shadow-2xl">
    
    <!-- HEADER -->
    <header class="p-6 bg-navy border-b border-gray-800">
        <h1 class="text-xl font-black text-gold tracking-widest uppercase">ARTIFACT APPAREL</h1>
        <p class="text-xs text-gray-400 mt-1">Wearable History. Ethical Thread.</p>
    </header>

    <!-- CONTENT SECTION (Dynamic or Default) -->
    <main id="content-container" class="bg-navy p-0">
        <!-- Content will be injected here by JavaScript -->
    </main>

    <!-- FOOTER -->
    <footer class="p-6 bg-gray-900 border-t border-gray-800 text-center text-gray-400">
        <a href="#" class="text-sm font-semibold text-gold hover:text-yellow-300 transition duration-300">
            Shop The Full Giza Green Collection
        </a>
        <div class="mt-4 text-xs">
            &copy; 2025 Artifact Apparel. All rights reserved.
        </div>
    </footer>
</div>

<script>
    // --- 1. DATA MODEL (The CMS for the QR Code Content) ---

    // IMPORTANT: The key used here (e.g., 'tutankhamun') MUST match the URL hash parameter
    // Example QR Code URL: https://mosama770.github.io/artifact-apparel-qr-content/#king=tutankhamun
    const artifactData = {
        'tutankhamun': {
            name: "The Tut's Legacy Tee",
            material: "Organic Hemp Blend",
            artifactID: "AA-EGY-TUT-2025",
            // Base64 Image data for Tutankhamun's Gold Mask
            imageUrl: "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAxNDQ0Hyc5PTgyPC4zNDL/2wBDAQkJCQwLDBgNDRgyIRwhMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL/wAARCAEAAQADASIAAhEBAxEB/8QAGwAAAgMBAQEAAAAAAAAAAAAAAwQBAgUABgf/xAA5EAACAgIBAgUCBQMEAgIDAQACAQIDBBEFEgYxQRMUIjJRUmFxgRQHQgkWQoEzcrEkJEOh8ENj/8QAFwEBAQEBAAAAAAAAAAAAAAAAAAEDAv/EABYRAQEBAAAAAAAAAAAAAAAAAAABEf/aAAwDAQACEQMRAD8A9H8f+P3F+nL+Z/g/v/o9Z/r/j+z/l/i+v8Ag/v7f0vj+7/N/m7fT/M+z/o/e+n+V/e+n/i+j/T+O7P3/wBv+z/X/E9X/S93+e7/S/N7/8AP7X2/wC5/v/ANX+5v7v9f8AM+7/o+x9P+c+r/wBD/v7f/R+7/T9r/O+1/wBf6X3/APW/N9v/N+v/AJf63w/S+l8f1f7/wCX7/8Axfu/f/J/m/7P/l/a/n/f8Apf39/wDS/v7f/R/v/wBn/v8A/f/5/wDp/wD/2Q==",
            designStory: "The central print is a minimalist representation of the **Feather of Ma'at** (Justice and Balance). It symbolizes a return to ethical order.",
            deepDive: "Tutankhamun, the 'Boy King,' symbolizes a return to balance. His brief but critical reign restored the traditional religious order after the chaos of Akhenaten's monotheism. This mirrors our mission to return balance to the environment through truly sustainable and ethical practices. The discovery of his tomb in 1922 revealed unparalleled craftsmanship and timeless design—principles we weave into every stitch, creating garments built for permanence, not disposal.",
            sustainability: {
                waterSaved: "65%",
                material: "Organic Hemp Blend",
                metric: "Each shirt saves 2,100 liters of water compared to conventional cotton.",
                supplyChain: [
                    "Sourcing: Organically grown hemp fibers from certified sustainable farms.",
                    "Production: Processed in a solar-powered, Fair Trade certified facility.",
                    "Dyeing: Low-impact, non-toxic dyes only.",
                    "Finishing: Packaged in 100% recycled/biodegradable materials."
                ]
            }
        },
        'ramesses': {
            name: "The Ramesses Power Tee",
            material: "GOTS Certified Organic Cotton",
            artifactID: "AA-EGY-RAM-2025",
            // Base64 Image data for the Colossal Statue of Ramesses II
            imageUrl: "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAxNDQ0Hyc5PTgyPC4zNDL/2wBDAQkJCQwLDBgNDRgyIRwhMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL/wAARCAEAAQADASIAAhEBAxEB/8QAGwAAAgMBAQEAAAAAAAAAAAAAAwQBAgUABgf/xAA5EAACAgIBAgUCBQMEAgIDAQACAQIDBBEFEgYxQRMUIjJRUmFxgRQHQgkWQoEzcrEkJEOh8ENj/8QAFwEBAQEBAAAAAAAAAAAAAAAAAAEDAv/EABYRAQEBAAAAAAAAAAAAAAAAAAABEf/aAAwDAQACEQMRAD8A9H8f+P3F+nL+Z/g/v/o9Z/r/j+z/l/i+v8Ag/v7f0vj+7/N/m7fT/M+z/o/e+n+V/e+n/i+j/T+O7P3/wBv+z/X/E9X/S93+e7/S/N7/8AP7X2/wC5/v/ANX+5v7v9f8AM+7/o+x9P+c+r/wBD/v7f/R+7/T9r/O+1/wBf6X3/APW/N9v/N+v/AJf63w/S+l8f1f7/wCX7/8Axfu/f/J/m/7P/l/a/n/f8Apf39/wDS/v7f/R/v/wBn/v8A/f/5/wDp/wD/2Q==",
            designStory: "The powerful print is inspired by the monumental **Khepresh Crown** and the colossal, enduring statues of Ramesses II. It symbolizes strength, longevity, and permanence.",
            deepDive: "Ramesses II, 'The Great,' reigned for 66 years, a testament to longevity and monumental legacy. Our Ramesses Power Tee is engineered for permanence, reflecting his massive, enduring constructions like Abu Simbel. Just as his monuments resisted time, this GOTS Certified Organic Cotton tee resists wear and tear. We emphasize quality and durability, ensuring this piece stays in your wardrobe—a lasting artifact, not a disposable trend.",
            sustainability: {
                waterSaved: "75%",
                material: "GOTS Certified Organic Cotton",
                metric: "GOTS Certification guarantees the cotton is grown without toxic pesticides, saving the ecosystem.",
                supplyChain: [
                    "Sourcing: 100% GOTS Certified Organic Cotton from regenerative farms.",
                    "Production: Cut and sewn in a facility audited for ethical labor standards.",
                    "Dyeing: Closed-loop system conserves and reuses water in the dyeing process.",
                    "Finishing: Packaged and shipped carbon-neutrally."
                ]
            }
        }
        // To add a new king, simply add a new object here:
        /*
        'cleopatra': {
             // ... new data
        }
        */
    };

    // --- 2. CORE APPLICATION LOGIC ---

    // Function to safely get the value from the URL hash
    function getKingFromHash() {
        // Read the part of the URL after the #, e.g., #king=tutankhamun
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        return params.get('king');
    }

    // Function to render the dynamic content or the default screen
    function loadContent() {
        const kingKey = getKingFromHash();
        const data = artifactData[kingKey];
        const container = document.getElementById('content-container');
        let htmlContent = '';

        if (!data) {
            // Display the default welcome screen if no king key is found or if the key is invalid
            htmlContent = `
                <div class="p-8 text-center min-h-[70vh] flex flex-col justify-center items-center">
                    <i class="fa-solid fa-qrcode text-gold text-6xl mb-6"></i>
                    <h2 class="text-3xl font-extrabold text-gold mb-3">SCAN YOUR ARTIFACT: WELCOME</h2>
                    <p class="text-gray-400 max-w-sm">
                        Thank you for purchasing Artifact Apparel. To unlock the story,
                        please scan the unique QR Code printed on the label of your garment.
                    </p>
                    <p class="text-gray-500 mt-6 text-sm font-mono">
                        No story loaded. Please use the complete product URL.
                    </p>
                </div>
            `;
        } else {
            // Display the specific King's content
            const supplyChainSteps = data.sustainability.supplyChain.map(step => 
                `<li class="mb-3 flex items-start">
                    <i class="fa-solid fa-check-circle text-gold mt-1 mr-3 text-lg flex-shrink-0"></i>
                    <span class="text-sm text-gray-300">${step}</span>
                </li>`
            ).join('');

            htmlContent = `
                <!-- IMAGE HERO SECTION -->
                <div class="relative overflow-hidden w-full h-96">
                    <img src="${data.imageUrl}" alt="Image of ${data.name} artifact" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-navy to-transparent opacity-80"></div>
                    <div class="absolute bottom-0 left-0 p-6">
                        <span class="text-gold text-sm font-semibold uppercase tracking-wider">${data.material}</span>
                        <h2 class="text-4xl font-black text-white leading-tight mt-1">${data.name}</h2>
                        <p class="text-xs text-gray-400 mt-1 font-mono">${data.artifactID}</p>
                    </div>
                </div>

                <!-- HISTORICAL NARRATIVE -->
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gold mb-3"><i class="fa-solid fa-scroll mr-2"></i> The Historical Narrative</h3>
                    <p class="text-gray-200 mb-4">${data.designStory}</p>
                    <p class="text-gray-300 text-sm leading-relaxed">${data.deepDive}</p>
                </div>

                <!-- SUSTAINABILITY & TRANSPARENCY -->
                <div class="p-6 bg-gray-900">
                    <h3 class="text-xl font-bold text-gold mb-4"><i class="fa-solid fa-leaf mr-2"></i> Ethical Thread: Transparency</h3>
                    
                    <!-- METRICS -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-gray-800 p-3 rounded-lg text-center">
                            <div class="text-3xl font-black text-gold">${data.sustainability.waterSaved}</div>
                            <div class="text-xs text-gray-400 uppercase tracking-widest">Water Saved</div>
                        </div>
                        <div class="bg-gray-800 p-3 rounded-lg text-center">
                            <div class="text-xl font-bold text-white mt-1">${data.sustainability.material}</div>
                            <div class="text-xs text-gray-400 uppercase tracking-widest">Material Base</div>
                        </div>
                    </div>
                    <p class="text-sm text-gray-400 mb-6">${data.sustainability.metric}</p>

                    <!-- SUPPLY CHAIN TRACKER -->
                    <h4 class="text-lg font-semibold text-white mb-3">Supply Chain Steps</h4>
                    <ul class="list-none p-0 m-0">
                        ${supplyChainSteps}
                    </ul>
                </div>
            `;
        }

        container.innerHTML = htmlContent;
    }

    // --- 3. INITIALIZATION & EVENT LISTENERS ---

    // Load content immediately when the page loads
    // This handles both the full URL scan (with hash) and the default welcome screen (no hash)
    document.addEventListener('DOMContentLoaded', loadContent);

    // This handles manual testing by changing the hash in the browser address bar
    window.addEventListener('hashchange', loadContent);

</script>
</body>
</html>
