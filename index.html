<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Apparel - Wearable History</title>
    <!-- Use cache-busting on the Tailwind CSS link to force a fresh download -->
    <script src="https://cdn.tailwindcss.com?v=5"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Inter for a clean, modern aesthetic and Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* Define primary brand colors */
            --color-primary: #FFC72C; /* Gold/Amber */
            --color-secondary: #0A192F; /* Deep Navy Blue */
            --color-text: #E5E7EB; /* Light Gray for readability */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-secondary);
        }
        .text-gold {
            color: var(--color-primary);
        }
        .bg-navy {
            background-color: var(--color-secondary);
        }
        /* Custom scrollbar for better aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #3f3f46;
            border-radius: 4px;
        }
        .container-content {
            /* Centering and maximum width for mobile view */
            max-width: 480px; 
            margin: auto;
            min-height: 100vh;
            padding-bottom: 5rem;
        }
    </style>
</head>
<body>

<div id="app" class="container-content shadow-2xl">
    
    <!-- HEADER -->
    <header class="p-6 bg-navy border-b border-gray-800">
        <h1 class="text-xl font-black text-gold tracking-widest uppercase">ARTIFACT APPAREL</h1>
        <p class="text-xs text-gray-400 mt-1">Wearable History. Ethical Thread.</p>
    </header>

    <!-- CONTENT SECTION (Dynamic or Default) -->
    <main id="content-container" class="bg-navy p-0">
        <!-- Content will be injected here by JavaScript -->
    </main>

    <!-- FOOTER -->
    <footer class="p-6 bg-gray-900 border-t border-gray-800 text-center text-gray-400">
        <a href="#" class="text-sm font-semibold text-gold hover:text-yellow-300 transition duration-300">
            Shop The Full Giza Green Collection
        </a>
        <div class="mt-4 text-xs">
            &copy; 2025 Artifact Apparel. All rights reserved.
        </div>
    </footer>
</div>

    const artifactData = {
        'tutankhamun': {
            name: "The Tut's Legacy Tee",
            material: "Organic Hemp Blend",

            designStory: "The central print is a minimalist representation of the **Feather of Ma'at** (Justice and Balance). It symbolizes a return to ethical order and truth.",
            deepDive: "Tutankhamun is known not for conquest, but for restoration. Succeeding the radical Akhenaten, the young king immediately worked to restore the ancient religious order, a move that symbolized a return to **Ma'at**, the Egyptian concept of cosmic balance and justice. This pursuit of ethical equilibrium is mirrored in our own manufacturing promise: we seek to restore balance to the ecosystem by using organic, low-impact materials that respect the Earth.\n\nThe preservation of Tutankhamun's tomb, discovered intact in 1922, is a global symbol of timelessness and exquisite craftsmanship. The artifacts found within—from furniture to linen—were built to endure across millennia. This legacy of permanence inspires the design philosophy of **Artifact Apparel**. We focus on quality construction and timeless style, ensuring this garment is a lasting piece in your collection, built to resist the fast-fashion cycle of disposal.",
            sustainability: {
                waterSaved: "65%",
                material: "Organic Hemp Blend",
                metric: "Each shirt saves 2,100 liters of water compared to conventional cotton and uses no pesticides.",
                supplyChain: [
                    "Sourcing: Organically grown hemp fibers from certified sustainable farms.",
                    "Production: Processed in a solar-powered, Fair Trade certified facility.",
                    "Dyeing: Low-impact, non-toxic dyes only.",
                    "Finishing: Packaged in 100% recycled/biodegradable materials."
                ]
            }
        },
        'ramesses': {
            name: "The Ramesses Power Tee",
            material: "GOTS Certified Organic Cotton",
            artifactID: "AA-EGY-RAM-2025",
            // Base64 SVG Icon: Stylized Uraeus Cobra (Symbol of Royalty/Power)
            imageUrl: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjRkZDNzJDIiBkPSJNMjQ3IDUuNEMyMzguMyAxLjggMjI4LjktNSA2OC4xIDUuNCA0NC41IDUuNiAyMy4zIDIzLjggMTYuMiA0Ni42QzguNCA3Mi4yIDcuMyAxMDQuNyAxMC4zIDEzNi44YzEwIDU1LjcgMzUuNyA5Ni43IDY0LjMgMTI5LjcgNTMuOCA2Mi4zIDE1MC4zIDE4MC41IDE4Ny41IDI0MC4zIDMxLjMgNTAuMyA1MS45IDEyNS41IDI1LjIgMTcwLjcgLTIwLjEgMzUuNiAtNTkuNyA1Ny4yIC0xMDQuOCA2NC41IC00NS4xIDcuMyAtOTUuNyAxMC43IC0xMzEuOSA0LjggLTY4LjIgLTExLjEgLTEwOC4xIC02MS4xIC0xMTcuNCAtMTY1LjcgLTkuMyAtMTA0LjYgMS43IC0yMTMuOSAxNy4yIC0yNTIuMiAxOS4zIC00Ni44IDU5LjUgLTc3LjYgMTA1LjYgLTc3LjYgMjcuOSAwIDU0LjggNS4zIDgwLjMgMTUuMCIvPjxwYXRoIGZpbGw9IiNGRkMyQyIgZD0iTTI2NS42IDUuNGMxMi4zIDEuMiAyMy4xIDE0LjMgMjkuMiAzMi43IDYuMSA0OC44IDMuOSAxMDAuOSAtMi4xIDE1My44IC0xMC4yIDg5LjEgLTE1LjcgMTY5LjQgLTguOSAyMzYuMiA2LjkgNjYuOCAxMS41IDExNS41IDEwLjMgMTUwLjcgLTEuMiAzNS4yIC0xMi42IDYwLjcgLTMyLjUgNzcuOCAtMjEuMiAxOC40IC01NS40IDI2LjIgLTk0LjIgMzQuNCAtNzcuNSA2LjcgLTE1Ny4yIC0xLjEgLTE5OS40IC0yNS44IC0zNi4yIC0yNC40IC02MC42IC01OS41IC02Ni43IC05MS4xIC0xLjcgLTcuNSAtMS43IC0xNS41IDAgLTI0LjYgNS4xIC0yMy40IDIyLjEgLTQ0LjcgNTQuMiAtNTcuMiAzMi4xIC0xMi41IDY3LjMgLTExLjYgOTguNiAyLjQgMzEuMiAxNCA2MS44IDQyLjEgNzQuMSAxMDcuNSIvPjwvc3ZnPg==",
            designStory: "The powerful print is inspired by the monumental **Uraeus Cobra** on the Khepresh Crown, symbolizing divine authority, longevity, and permanence.",
            deepDive: "Ramesses II, known as 'The Great,' ruled Egypt for an extraordinary 66 years, leaving behind a legacy defined by sheer scale and endurance. He was history’s most prolific builder, ensuring his name and power would stand the test of time. This pursuit of **longevity** is precisely why we chose durable materials like GOTS Certified Organic Cotton for this piece; we design for decades, not seasons, challenging the consumer cycle of rapid replacement.\n\nFrom the colossal statues of Abu Simbel to the vast expansion of the Karnak temple, Ramesses’s works required monumental effort and meticulous planning. Our ethical sourcing and supply chain are our modern 'monumental effort.' By ensuring 100% transparency and closed-loop dyeing, we are building a brand that is ethically **enduring**—one that minimizes its footprint on a massive scale.\n\nThis garment is your wearable link to his legacy of perseverance, reminding you that true strength lies in stability and the creation of something that will last.",
            sustainability: {
                waterSaved: "75%",
                material: "GOTS Certified Organic Cotton",
                metric: "GOTS Certification guarantees the cotton is grown without toxic pesticides, saving the ecosystem.",
                supplyChain: [
                    "Sourcing: 100% GOTS Certified Organic Cotton from regenerative farms.",
                    "Production: Cut and sewn in a facility audited for ethical labor standards.",
                    "Dyeing: Closed-loop system conserves and reuses water in the dyeing process.",
                    "Finishing: Packaged and shipped carbon-neutrally."
                ]
            }
        }
    };

    // --- 2. CORE APPLICATION LOGIC ---

    // Function to safely get the value from the URL hash
    function getKingFromHash() {
        // Read the part of the URL after the #, e.g., #king=tutankhamun
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        return params.get('king');
    }

    // Function to render the dynamic content or the default screen
    function loadContent() {
        const kingKey = getKingFromHash();
        const data = artifactData[kingKey];
        const container = document.getElementById('content-container');
        let htmlContent = '';

        if (!data) {
            // Display the default welcome screen if no king key is found or if the key is invalid
            htmlContent = `
                <div class="p-8 text-center min-h-[70vh] flex flex-col justify-center items-center">
                    <i class="fa-solid fa-scroll text-gold text-6xl mb-6"></i>
                    <h2 class="text-3xl font-extrabold text-gold mb-3">SCAN YOUR ARTIFACT: WELCOME</h2>
                    <p class="text-gray-400 max-w-sm">
                        Thank you for purchasing Artifact Apparel. To unlock the story,
                        please scan the unique QR Code printed on the label of your garment.
                    </p>
                    <p class="text-gray-500 mt-6 text-sm font-mono">
                        No story loaded. Please use the complete product URL with the hash parameter.
                    </p>
                </div>
            `;
        } else {
            // Display the specific King's content
            const deepDiveParagraphs = data.deepDive.split('\n').map(p => `<p class="text-gray-300 text-sm leading-relaxed mb-4">${p}</p>`).join('');

            const supplyChainSteps = data.sustainability.supplyChain.map(step => 
                `<li class="mb-3 flex items-start">
                    <i class="fa-solid fa-check-circle text-gold mt-1 mr-3 text-lg flex-shrink-0"></i>
                    <span class="text-sm text-gray-300">${step}</span>
                </li>`
            ).join('');

            htmlContent = `
                <!-- IMAGE HERO SECTION -->
                <div class="relative overflow-hidden w-full h-96">
                    <!-- Base64 SVG Icon embedded directly in the img tag for guaranteed load -->
                    <img src="${data.imageUrl}" alt="Icon of ${data.name} artifact" class="w-full h-full object-contain p-8 bg-gray-900">
                    <div class="absolute inset-0 bg-gradient-to-t from-navy to-transparent opacity-80"></div>
                    <div class="absolute bottom-0 left-0 p-6">
                        <span class="text-gold text-sm font-semibold uppercase tracking-wider">${data.material}</span>
                        <h2 class="text-4xl font-black text-white leading-tight mt-1">${data.name}</h2>
                        <p class="text-xs text-gray-400 mt-1 font-mono">${data.artifactID}</p>
                    </div>
                </div>

                <!-- HISTORICAL NARRATIVE -->
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gold mb-3"><i class="fa-solid fa-scroll mr-2"></i> The Historical Narrative</h3>
                    <p class="text-gray-200 mb-4">${data.designStory}</p>
                    ${deepDiveParagraphs}
                </div>

                <!-- SUSTAINABILITY & TRANSPARENCY -->
                <div class="p-6 bg-gray-900">
                    <h3 class="text-xl font-bold text-gold mb-4"><i class="fa-solid fa-leaf mr-2"></i> Ethical Thread: Transparency</h3>
                    
                    <!-- METRICS -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-gray-800 p-3 rounded-lg text-center">
                            <div class="text-3xl font-black text-gold">${data.sustainability.waterSaved}</div>
                            <div class="text-xs text-gray-400 uppercase tracking-widest">Water Saved</div>
                        </div>
                        <div class="bg-gray-800 p-3 rounded-lg text-center">
                            <div class="text-xl font-bold text-white mt-1">${data.sustainability.material.split(" ").slice(0, 2).join(" ")}</div>
                            <div class="text-xs text-gray-400 uppercase tracking-widest">Material Base</div>
                        </div>
                    </div>
                    <p class="text-sm text-gray-400 mb-6">${data.sustainability.metric}</p>

                    <!-- SUPPLY CHAIN TRACKER -->
                    <h4 class="text-lg font-semibold text-white mb-3">Supply Chain Steps</h4>
                    <ul class="list-none p-0 m-0">
                        ${supplyChainSteps}
                    </ul>
                </div>
            `;
        }

        container.innerHTML = htmlContent;
    }

    // --- 3. INITIALIZATION & EVENT LISTENERS ---

    // Load content immediately when the page loads
    document.addEventListener('DOMContentLoaded', loadContent);

    // This handles manual testing by changing the hash in the browser address bar
    window.addEventListener('hashchange', loadContent);

</script>
</body>
</html>
